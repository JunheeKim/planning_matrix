<template name="addCard">
  <form class="new-task">
     <input type="text" name="name" placeholder="Type to add new tasks" />
     <input type="number" name="cost" placeholder="Estimated Cost" />
     <input type="number" name="benefit" placeholder="Estimated Benefit" />
     <input type="submit" value="Submit" />
   </form>
</template>

<template name="card">
  <div class="card" style="position:absolute;bottom:{{benefit}}px;right:{{cost}}px">
    <button id={{_id}} class="close">X</button>
    <p>
      {{name}}<br>{{cost}}, {{benefit}}
    </p>
  </div>
</template>
